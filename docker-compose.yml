version: '3'
services:
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: rails_db
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - default
    ports:
      - '5306:3306'
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      TZ: 'Asia/Tokyo'
      RAILS_ENV: development
      BUNDLER_EDITOR: vim
      MYSQL_HOST: mysql
      MYSQL_USERNAME: root
      MYSQL_DATABASE: rails_db
      MYSQL_PORT: 3306
    volumes:
      - .:/rails_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - default
    tty: true
volumes:
  mysql-data:
    driver: local
